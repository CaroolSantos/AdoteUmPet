<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>  
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Abrigos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let abrigo of abrigos" (click)="abrirPerfilAbrigo(abrigo.Id)">
      <ion-thumbnail item-start>
        <img src="./assets/imagens/abrigo_1.jpg">
      </ion-thumbnail>
      <h2>{{abrigo.Name}}</h2>
      <p>{{abrigo.Address}}</p>
      <p class="dataCadastro">{{abrigo.RegisterDate}}</p>
      <button ion-button clear item-end><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-item>
  </ion-list>

</ion-content>
