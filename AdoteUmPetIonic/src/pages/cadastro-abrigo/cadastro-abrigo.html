<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>  
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar um Abrigo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <img src="./assets/abrigo.png" height="100" center >

  <button ion-button class="btn-imagem" (click)="uploadFoto()">Upload de Imagem</button>

  <ion-list>
    <ion-item>
      <ion-label floating>Nome do abrigo</ion-label>
      <ion-input type="text" [(ngModel)]="abrigo.Name"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col col-1>
        <ion-icon name="call"></ion-icon>
      </ion-col>

      <ion-col col-11>
        <ion-item>
          <ion-input type="text" [(ngModel)]="abrigo.Phone" placeholder="Telefone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon name="mail"></ion-icon>
      </ion-col>

      <ion-col col-11>
        <ion-item>
          <ion-input type="text" [(ngModel)]="abrigo.Email" placeholder="Email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label floating>Endere√ßo do abrigo</ion-label>
      <ion-input type="text" [(ngModel)]="abrigo.Address"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="salvarAbrigo()">Salvar</button>
  </ion-toolbar>
</ion-footer>
