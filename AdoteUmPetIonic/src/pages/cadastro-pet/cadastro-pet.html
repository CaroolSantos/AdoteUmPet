<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>  
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar um Pet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <img src="./assets/icon.png" height="100" center >

  <button ion-button class="btn-imagem" (click)="uploadFoto()">Upload de Imagem</button>

  <ion-list>
    <ion-item>
      <ion-label>Selecione a espécie do Pet</ion-label>
      <ion-select [(ngModel)]="pet.IdSpecies">
        <ion-option value="1">Cachorro</ion-option>
        <ion-option value="2">Gato</ion-option>
    </ion-select>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="pet.Status">
    <ion-row>
      <ion-col col-6>
        <ion-item text-wrap>
          <ion-label>Para adoção</ion-label>
          <ion-radio checked="true" value="true"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item text-wrap>
          <ion-label>Perdido</ion-label>
          <ion-radio value="false"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
    </ion-list>
    
    <ion-list radio-group [(ngModel)]="pet.Sex">
    <ion-row>
      <ion-col col-6>
        <ion-item text-wrap>
          <ion-label >Macho</ion-label>
          <ion-radio checked="true" value="true"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item text-wrap>
          <ion-label>Fêmea</ion-label>
          <ion-radio value="false"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label floating>Idade aproximada</ion-label>
      <ion-input type="text" [(ngModel)]="pet.Age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Raça do pet</ion-label>
      <ion-input type="text" [(ngModel)]="pet.Breed"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="pet.Size">
    <ion-list-header >Porte do pet</ion-list-header>
    
        <ion-item text-wrap>
          <ion-label>Pequeno</ion-label>
          <ion-radio checked="true" value="1"></ion-radio>
        </ion-item>
      
      
        <ion-item text-wrap>
          <ion-label>Médio</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
      
        <ion-item text-wrap>
          <ion-label>Grande</ion-label>
          <ion-radio value="3"></ion-radio>
        </ion-item>
     
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="pet.Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea [(ngModel)]="pet.Description"></ion-textarea>
    </ion-item>
  </ion-list>

  </ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="salvarPet()">Salvar</button>
  </ion-toolbar>
</ion-footer>
