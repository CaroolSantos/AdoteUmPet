
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cadastro de usu√°rio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="user.Name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="user.Email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input [(ngModel)]="user.PhoneNumber" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="user.Password" type="password" placeholder="Senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="user.ConfirmPassword" type="password" placeholder="Confirme sua senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cidade</ion-label>
      <ion-input [(ngModel)]="user.City" type="text"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="registrarUsuario()">Registrar</button>
  </ion-toolbar>
</ion-footer>
