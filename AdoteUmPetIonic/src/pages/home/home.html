<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-bottom>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="adocao">
        Para Adoção
      </ion-segment-button>
      <ion-segment-button value="perdidos">
        Perdidos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'adocao'">

      <ion-card (click) = "abrirPerfilPet()">
        <img src= "./assets/imagens/york.jpg"/>
        <ion-card-content>
          <ion-card-title>
            Toddy
            </ion-card-title>
          <p>
            Cachorro - Macho
          </p>
        </ion-card-content>
        
        <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Favorite
          </button>
        </ion-col>

        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
      </ion-card>

      <ion-card (click) = "abrirPerfilPet()">
        <img src= "./assets/imagens/pinscher.jpg"/>
        <ion-card-content>
          <ion-card-title>
            Rock
            </ion-card-title>
          <p>
            Cachorro - Macho
          </p>
        </ion-card-content>

        <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Favorite
          </button>
        </ion-col>

        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
      </ion-card>

      <ion-card (click) = "abrirPerfilPet()">
        <img src= "./assets/imagens/gata.jpg"/>
        <ion-card-content>
          <ion-card-title>
            Hermione
            </ion-card-title>
          <p>
            Gato - Fêmea
          </p>
        </ion-card-content>

        <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Favorite
          </button>
        </ion-col>

        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
      </ion-card>
        
    </ion-list>

    <ion-list *ngSwitchCase="'perdidos'">

      <ion-card (click) = "abrirPerfilPet()">
        <img src= "./assets/imagens/york.jpg"/>
        <ion-card-content>
          <ion-card-title>
            Toddy
            </ion-card-title>
          <p>
            Cachorro - Macho
          </p>
        </ion-card-content>
        
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='star'></ion-icon>
              Favorite
            </button>
          </ion-col>

          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
