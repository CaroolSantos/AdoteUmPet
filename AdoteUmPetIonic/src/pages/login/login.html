<ion-content class="login-content" padding>
  <ion-row class="top-row">
    <ion-col>
      <img class="img-app" src="./assets/icon.png" alt="">
      <h1 class="label-logo">Adote Um Pet</h1>
    </ion-col>
  </ion-row>

  <ion-list no-lines>
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input formControlName="Email" type="email" [class.invalid]="!loginForm.controls.Email.valid && (loginForm.controls.Email.dirty)"
          [(ngModel)]="credentials.Email"></ion-input>
      </ion-item>
      <ion-item *ngIf="!loginForm.controls.Email.valid && loginForm.controls.Email.dirty">
        <p>Forneça um e-mail válido</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input formControlName="Password" type="password" [class.invalid]="!loginForm.controls.Password.valid && (loginForm.controls.Password.dirty)"
          [(ngModel)]="credentials.Password"></ion-input>
      </ion-item>
      <ion-item *ngIf="!loginForm.controls.Password.valid && loginForm.controls.Password.dirty">
        <p>Preencha a senha</p>
      </ion-item>

    </form>
    <button ion-button block color="primary" (click)="login()" class="btnlogin">Entrar</button>
  </ion-list>

  <p text-center>OU</p>

  <ion-row class="bottom-row">
    <ion-col col-6>
      <button class="btn-redesocial" ion-button block color="danger" (click)="doGoogleLogin()">Entrar com Google+</button>
    </ion-col>
    <ion-col col-6>
      <button class="btn-redesocial" ion-button block color="fb" (click)="doFbLogin()">Entrar com Facebook</button>
    </ion-col>
    <button ion-button block clear (click)="abrirCadastroUsuario()">Registrar uma nova conta</button>
  </ion-row>
</ion-content>
