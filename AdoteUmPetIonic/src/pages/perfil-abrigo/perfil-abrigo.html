<ion-header>

  <ion-navbar color="primary">
    <ion-title>Perfil do Abrigo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="img-abrigo" >
    <img src="./assets/imagens/abrigo_1.jpg">
    <h4 class ="nome-abrigo" text-center>{{abrigo.Name}}</h4>
  </div>

  <div padding>

    <ion-row>
      <ion-col col-1>
        <ion-icon name="call"></ion-icon>
      </ion-col>

      <ion-col col-11>
        <p>{{abrigo.Phone}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon name="mail"></ion-icon>
      </ion-col>

      <ion-col col-11>
        <p>{{abrigo.Email}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon name="pin"></ion-icon>
      </ion-col>

      <ion-col col-11>
        <p text-justify>{{abrigo.Address}}</p>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
