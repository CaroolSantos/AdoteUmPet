<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pefil do Pet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="img-pet" >
    <img src="./assets/imagens/york.jpg">
    <h4 class ="nome-pet" text-center>{{pet.Name}}</h4>
    <ion-fab mini bottom right >
      <button ion-fab color="white" class="fab-favorito">
        <ion-icon name='star'></ion-icon>
      </button>
    </ion-fab>
  </div>

  <div padding>

  <h6 text-justify>{{pet.description}}</h6>
  <ion-row>
    <ion-col col-6>
      <p>Sexo: {{pet.sex}}</p>
    </ion-col>

    <ion-col col-6>
      <p>Idade: {{pet.age}}</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <p>Porte: {{pet.size}}</p>
    </ion-col>

    <ion-col col-6>
      <p>Ra√ßa: {{pet.breed}}</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-1>
      <ion-icon name="call"></ion-icon>
    </ion-col>

    <ion-col col-11>
      <p>{{pet.userPhone}}</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-1>
      <ion-icon name="mail"></ion-icon>
    </ion-col>

    <ion-col col-11>
      <p>{{pet.userEmail}}</p>
    </ion-col>
  </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button icon-left full (click)="salvarPet()">
      
      <ion-icon name="paw"></ion-icon>
      QUERO ADOTAR!
    </button>
  </ion-toolbar>
</ion-footer>
