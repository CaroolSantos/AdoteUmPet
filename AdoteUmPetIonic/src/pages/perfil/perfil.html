<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>  
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/images/user.jpg">
      </ion-avatar>
      <h2>Ol√°, Antonio</h2>
      <p>Email...</p>
    </ion-item>
  

  <ion-toolbar no-border-bottom>
    <ion-segment [(ngModel)]="tipo">
      <ion-segment-button value="meusPets">
        Meus Pets
      </ion-segment-button>
      <ion-segment-button value="meusAbrigos">
        Meus Abrigos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="tipo">
    <ion-list *ngSwitchCase="'pet'">

      <ion-card *ngFor="let pet of pets" (click)="abrirPerfilPet(pet.Id)">
        <img src="./assets/imagens/york.jpg" />
        <ion-card-content>
          <ion-card-title>
            {{pet.Name}}
          </ion-card-title>
          <p>
            {{pet.Species}} - {{pet.Sex}}
          </p>
          <p>
            {{pet.DataRegistro}}
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Favorito
          </button>
          </ion-col>

          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Compartilhar
          </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'abrigo'">

      <ion-card *ngFor="let abrigo of abrigos" (click)="abrirPerfilAbrigo(abrigo.Id)">
        <img src="./assets/imagens/york.jpg" />
        <ion-card-content>
          <ion-card-title>
            {{abrigo.Name}}
          </ion-card-title>
          <p>{{abrigo.Address}}</p>
          <p class="dataCadastro">{{abrigo.RegisterDate}}</p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Favorito
          </button>
          </ion-col>

          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Compartilhar
          </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
